<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lund Farm Weddings</title>
    <meta name="description" content="Lund Farm, a rustic wedding venue in the North Yorkshire with lush green fields and a cosy barn.">

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5.3.3 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- custom css sheet -->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class ="d-flex flex-column min-vh-100">

  <!-- Navigation -->

  <div> Navigation</div>

  <!-- Header with hero image -->

  <header class="container">
    <div class="row">
    <div class="col-12 col-xl-2">Lund Farm intro text section</div>
    <div class="col-12 col-xl-10">Main Image</div>
  </div>
</header>

 <!-- main element to hold all key sections of the home page. It is not part of the grid structure -->
 <main>
  <!-- Services section -->
  <section class="container">
      <div class="row">
          <div class="col-12">Services section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Main Field</div>
          <div class="col-12 col-md-6 col-xl-3">Barn</div>
          <div class="col-12 col-md-6 col-xl-3">Catering</div>
          <div class="col-12 col-md-6 col-xl-3">Accomodation</div>
      </div>
  </section>
</main>

<!-- Footer / contact section -->
<!-- mt-auto added to push footer to the bottom of the page -->
<footer class="mt-auto">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12">Testimonials heading</div>
          <!-- Contact info -->
          <div class="col-12 col-md-6 col-xl-4">Testimonial 1</div>
          <!-- Opening times -->
          <div class="col-12 col-md-6 col-xl-4">Testimonial 2</div>
      </div>
  </div>
</footer>

    <!-- Bootstrap JS -->
