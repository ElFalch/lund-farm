<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lund Farm Weddings | Gallery</title>
    <meta name="description" content="Explore our gallery.">

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

    <!-- Bootstrap 5.3.3 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css sheet -->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->



    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lund Farm <i class="fa fa-heart" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- main element to hold all key sections of the home page. It is not part of the grid structure -->
    <main>
        <!-- Carousel section -->
        <section class="container section" id="carousel-container">
            <div class="col-12 text-center text-xl-start">
                <h2><strong>Take a look at our gallery</strong></h2> <br>
                <p> Use the white arrows below to browse our photos <i class="fa fa-level-down" aria-hidden="true"></i>
                </p> <br>
                <p><a href="#social-media" class="btn btn-light">...Or follow us for more content!</a></p> <br>
            </div>

            <div id="carouselExample" class="carousel slide section">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/party.webp" class="img-fluid"
                            alt="Guests dance at a wedding reception under fairy lights outside Lund Farm's Barn">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/lambs.webp" class="img-fluid"
                            alt="Two lambs sitting together in a field">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/reception.webp" class="img-fluid"
                            alt="The interior of Lund Farm's Barn with tables set for dinner, decorated in an antique fashion">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/barn.webp" class="img-fluid"
                            alt="Outside the front door of Lund Farm's antique timber barn. Rows of wooden benches and chairs create an aisle decorated with Winter greenery">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/barn-altar.webp" class="img-fluid"
                            alt="A wedding altar decorated with flowers">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/marquee.webp" class="img-fluid"
                            alt="A wedding marquee in Lund Farm's main field">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer / Social media section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto" id="social-media">
        <div class="container section">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2><strong>Follow Us</strong></h2>
                </div>
                <!-- Facebook -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.facebook.com"
                        target="_blank" aria-label="Visit our Facebook page (opens in a new tab)" class="social-media"
                        rel="noopener">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a></div>
                <!-- Twitter -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.x.com" target="_blank"
                        aria-label="Visit our X feed (opens in a new tab)" class="social-media" rel="noopener">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a></div>
                <!-- Instagram -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.instagram.com"
                        target="_blank" aria-label="Visit our Instagram page (opens in a new tab)" class="social-media"
                        rel="noopener">
                        <i class="fa-brands fa-instagram"></i>
                    </a></div>
                <!-- Youtube -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.youtube.com"
                        target="_blank" aria-label="Visit our Youtube page (opens in a new tab)" class="social-media"
                        rel="noopener">
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </a></div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/950f109d9a.js" crossorigin="anonymous"></script>

</body>

</html>
