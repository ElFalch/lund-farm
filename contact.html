<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lund Farm Weddings | Contact</title>
    <meta name="description" content="Get in touch with us.">

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

    <!-- Bootstrap 5.3.3 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css sheet -->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- Bootstrap classes for body to push footer down to bottom of page, taken from Code Instute Boardwalk Games module project -->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->

    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lund Farm <i class="fa fa-heart" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- header -->

    <header class="container section">
        <div class="row">
            <div class="col-12 col-xl-6 text-center text-xl-start">
                <h1> <strong>Get in touch!</strong></h1> <br>
            </div>
        </div>
    </header>

    <!-- main element to contain contact form -->

    <main>
        <section class="container section">
            <div class="col-12 col-xl-6 text-center text-xl-start" >    
                <h2><i class="fa fa-pencil"aria-hidden="true"></i> Fill out this form and we'll get back to you!</h2> 
        </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <form method="GET" action="thanks.html">
                        <!--<form method="POST" action="https://formdump.codeinstitute.net/">-->
                        <!-- Use this line instead of the above to submit data to CI page.-->
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control sharp-corners" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control sharp-corners" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control sharp-corners" rows="6" id="message" name="message"
                                    required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-light">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <!-- Footer / Social media section -->
    <!-- mt-auto class added to push footer to the bottom of the page, taken from Code Instute Boardwalk Games module project-->
    <footer class="mt-auto">
        <div class="container section">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2><strong>Follow Us</strong></h2>
                </div>
                <!-- Facebook -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.facebook.com"
                        target="_blank" aria-label="Visit our Facebook page (opens in a new tab)" class="social-media"
                        rel="noopener">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a></div>
                <!-- Twitter -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.x.com" target="_blank"
                        aria-label="Visit our X feed (opens in a new tab)" class="social-media" rel="noopener">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a></div>
                <!-- Instagram -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.instagram.com"
                        target="_blank" aria-label="Visit our Instagram page (opens in a new tab)" class="social-media"
                        rel="noopener">
                        <i class="fa-brands fa-instagram"></i>
                    </a></div>
                <!-- Youtube -->
                <div class="col-12 col-xl-3 col-md-3 col-sm-6 text-center"><a href="https://www.youtube.com"
                        target="_blank" aria-label="Visit our Youtube page (opens in a new tab)" class="social-media"
                        rel="noopener">
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </a></div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/950f109d9a.js" crossorigin="anonymous"></script>

</body>

</html>
